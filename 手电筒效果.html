<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>手电筒效果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url(bg.jpg) no-repeat;
            background-size: cover;
        }
        
        .focus {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="focus"></div>

    <script>
        $(document).ready(function() {
            $(document).mousemove(e => {
                // 获取鼠标位置
                let x = e.pageX;
                let y = e.pageY;
                $(".focus").css(
                    "background",
                    `radial-gradient(circle at ${x}px ${y}px, transparent, #000 30%)`
                    // `radial-gradient(closest-side circle at ${x}px ${y}px, transparent, #000 30%)`
                );
            });
        });
    </script>
</body>

</html>
